name: Query and Mark On-Leave

on:
  schedule:
    # run every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Query and Makr On-Leave
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: '3.8.14'

    - name: ðŸ’¾ Restore cache
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: instance-id-cache-data

    - name: Fetch approval list and mark
      id: run
      run: |
        pip install -r requirements.txt
        python main.py --app-id $APP_ID --app-secret $APP_SECRET --approval-code $APPROVAL_CODE --hours $HOURS
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        APPROVAL_CODE: ${{ secrets.APPROVAL_CODE }}
        HOURS: ${{ secrets.HOURS }}

    - name: ðŸ’¾ Save cache
      uses: actions/upload-artifact@v4
      with:
        name: instance-id-cache-data
        path: data.cache
        retention-days: 7

